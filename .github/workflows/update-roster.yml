name: Update Roster Data

on:
  # 手動実行を許可
  workflow_dispatch:
  
  # 定期実行 (毎日 JST 3:00 = UTC 18:00)
  schedule:
    - cron: '0 18 * * *'
  
  # プッシュ時の実行（main ブランチの src/ 配下の変更時のみ）
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'main.ts'

jobs:
  update-roster:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # リポジトリへの書き込み権限
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update roster data
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_JSON }}
        run: npm start
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/roster.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in roster.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in roster.json"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "otiai10+ayanel-ci@gmail.com"
          git config --local user.name "ayanel-ci"
          git add data/roster.json
          git commit -m "Update roster data [skip ci]"
          git push
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Roster update failed: ${new Date().toISOString()}`,
              body: `The automated roster update workflow failed.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            });
            console.log(`Issue created: ${issue.data.html_url}`);